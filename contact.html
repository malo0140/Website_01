<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>
</head>
<body>
    <form action="" method="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required placeholder="First and Last name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="example@example.com">
        <label for="message">Message</label>
        <textarea type="text" name="message" cols="30" rows="15" id="message" required placeholder="Please add any information that pretains to your request!"></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
